<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="https://dewey.tailorbrands.com/production/brand_version_mockup_image/498/56696498_32ae7478-0ab5-4b57-b2e1-679b26ebd8f8.png?cb=1481602297" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Service Genie - Log-in or Register. </p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input id="username" type="text">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button id="login" type="button" class="btn waves-effect waves-light col s12">Login</button>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p id="addUser" class="margin medium-small"><a href="">Register as User</a></p>

             <p id="addProvider" class="margin medium-small"><a href="">Register as Service Provider</a></p>
          
      <!--
             <p class="margin medium-small"><a href="editAddUser.html">Register as Administrator</a></p>
       -->
          </div>
          <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div>          
        </div>

      </form>
    </div>
